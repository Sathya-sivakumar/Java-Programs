<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111 Registration Form</title>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <h1 style="font-family: Montserrat;">111KFIN Registration Form</h1>
<div class="container c-flex justify-content-center" >

 <!-- <div class="container-form "> To enable this style -->
    <form id="form" action=""></form>

    <div class="form-floating mb-3">
        <input type="name" class="form-control" id="floatingInput" placeholder="123@gmail.com">
        <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">DOB</label>
    </div>


    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="123@gmail.com">     
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    </div>
</div>

</div>
</div>




</body>
</html>
